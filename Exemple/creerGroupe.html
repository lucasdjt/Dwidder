<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Groupe - Dwidder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <a class="btn btn-outline-light" id="parametres" href="parametres.html">⚙️</a>
    <img src="img/TexteLogo.png" alt="Dwidder" class="mx-auto d-block" width="140">
    <a class="btn btn-outline-light" id="profil" href="profil.html">Profil</a>
</header>

<main class="container mt-5 pt-4">
    <h2 class="text-primary text-center">Créer un Groupe</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="SERVLET" method="POST">
                <div class="mb-3">
                    <label for="nomGrp" class="form-label">Nom du Groupe</label>
                    <input type="text" class="form-control" id="nomGrp" name="nomGrp" placeholder="Nom unique du groupe" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Décrivez votre groupe"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Créer</button>
            </form>
        </div>
    </div>
</main>

<footer class="py-2 border-top">
    <div class="container d-flex justify-content-around">
        <a class="btn btn-outline-light" id="footerAccueil" href="accueil.html">🏠 Accueil</a>
        <a class="btn btn-outline-light" id="footerGroupes" href="groupes.html">👥 Groupes</a>
        <a class="btn btn-outline-light" id="footerMessages" href="messages.html">📩 Messages</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
